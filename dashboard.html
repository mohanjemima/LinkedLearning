<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linked Learning | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<header>
    <div role="banner" class="banner">
        <img class="banner-img" src="assets/img/banner-logo.svg" alt="Linked Learning Logo">
        <p class="banner-sub-heading">Dashboard</p><!-- alter text-->
    </div>
</header>
<body>

<main class="page-wrapper user-dash-wrapper ">

    <section class="user-left-section">
    <div class="user-small-box-section">
    <a href="#" class="box box-yellow box-small-rectangle">
        <img class="small-box-img" src="assets/img/scores-icon.svg" alt="medal icon in circle">
        <h2 class="box-heading">Scores</h2>
    </a>
    <a href="#" class="box box-red box-small-rectangle">
        <img class="small-box-img" src="assets/img/rewards-icon.svg" alt="star icon in circle">
        <h2 class="box-heading">Rewards</h2>

    </a>
    <a href="#" class="box box-blue box-small-rectangle">
        <img class="small-box-img" src="assets/img/lessons-icon.svg" alt="code icon in circle">
        <h2 class="box-heading">Lessons</h2>

    </a>
    </div>
    <a href="#" class="box box-dark-blue box-wide-rectangle"></a>
    </section>
    <section class="user-right-section">
     <a href="" class="box box-green box-long-rectangle">
         <img class="user-profile-img" src="assets/img/user-profile-img.svg" alt="profile picture">
         <h2 class="box-heading">Child Name</h2>
         <div><p>Ranking info</p></div>
         <div><p>Awards</p></div>


     </a>
    </section>

</main>

</body>
</html>
