<body>
<main class="page-wrapper ">

    <div class="quiz-wrapper">
    <h1 class="page-heading">Q1. Quiz! What is HTML</h1>

        <div class="quiz-stack">
            <h2 class="sub-heading">1.HTML stands for what?</h2>
            <div class="radio-btn-stack">
                <input type="radio"  name="question1" ><label class="radio-label" id="q1-option1" for="q1-option1">Ham Tomatoes Mayo Lettuce</label>
                <input type="radio"  name="question1" ><label class="radio-label" id="q1-option2" for="q1-option2">Hard To Make Legible</label>
                <input type="radio"  name="question1" ><label class="radio-label" id="q1-option3" for="q1-option3">Hippos Talk Multiple Languages</label>
                <input type="radio"  name="question1" ><label class="radio-label" id="q1-option4" for="q1-option4">Hyper Text Markup Language</label>
            </div>
        </div>

        <div class="input-question">
            <h2 class="sub-heading">2.What is the matching closing tag to &lt;h1&gt;</h2>
            <input placeholder="type answer..." class="quiz-input" type="text" name="question2" id="q2-input"><label class="hidden-label" from ="q2-input">Question2 </label>
        </div>


        <div class="quiz-stack">
        <h2 class="sub-heading">3.Which of these are real HTML tags</h2>
        <div class="radio-btn-stack">
            <input type="checkbox"  name="question3" ><label class="checkbox-label" id="q3-option1" for="q3-option1">&lt;html&gt;</label>
            <input type="checkbox"  name="question3" ><label class="checkbox-label" id="q3-option2" for="q3-option2">&lt;website&gt;</label>
            <input type="checkbox"  name="question3" ><label class="checkbox-label" id="q3-option3" for="q3-option3">&lt;body&gt;</label>
            <input type="checkbox"  name="question3" ><label class="checkbox-label" id="q3-option4" for="q3-option4">&lt;p&gt;</label>
        </div>
        </div>

            <div class="input-question">
                <h2 class="sub-heading">4.What tag is used for text paragraphs? </h2>
                <input placeholder="type answer..." class="quiz-input" type="text" name="question2" id="q4-input"><label class="hidden-label" from ="q2-input">Question2 </label>
            </div>

        <div class="quiz-stack">
            <h2 class="sub-heading">5.Which of these are NOT real input types?</h2>
            <div class="radio-btn-stack">
                <input type="checkbox"  name="question5" ><label class="checkbox-label" id="q5-option1" for="q5-option1">type="interesting"</label>
                <input type="checkbox"  name="question5" ><label class="checkbox-label" id="q5-option2" for="q5-option2">type="pretty"</label>
                <input type="checkbox"  name="question5" ><label class="checkbox-label" id="q5-option3" for="q5-option3">type="new"</label>
                <input type="checkbox"  name="question5" ><label class="checkbox-label" id="q5-option4" for="q5-option4">type="text"</label>
            </div>
        </div>


        <div class="quiz-stack">
            <h2 class="sub-heading">6.HTML can be styled using CSS?</h2>
            <div class="radio-btn-stack">
                <input type="radio"  name="question6" ><label class="radio-label" id="q6-option1" for="q6-option1">True</label>
                <input type="radio"  name="question6" ><label class="radio-label" id="q6-option2" for="q6-option2">False</label>
            </div>
        </div>

    </div>

    <div class="footer-container">
        <button type="submit" class="btn btn-footer">Previous</button>
        <button type="submit" class="btn btn-footer btn-yellow" ><b>Finish</b></button>
