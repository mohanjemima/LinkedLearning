<!DOCTYPE html>
<html lang="en">
<head>
  <meta  charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Linked Learning | Edit Lesson</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/banner.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/staff-dashboard.css">
  <link rel="stylesheet" href="css/lessons.css">
  <link rel="stylesheet" href="css/content.css">
  <link rel="stylesheet" href="css/edit.css">

</head>
<header>
  <div class="banner">
    <div class="img-text-section">
      <div class="container">
        <img src="./assets/img/banner-logo.svg" alt="Long Image" class="banner-image">
      </div>
      <p class="heading-text">Edit Lesson</p>
    </div>

      <a href="./dashboard.html" class="banner-link">
        <img img src="./assets/img/home-icon.svg" alt="house icon" class="banner-link-icon">
        Home
      </a>
  </div>
</header>

<body>

<main class="page-wrapper content-container">

  <form action="dashboard.html" method="post">
    <h2>Page Content</h2>
    <input class="text-input-signUp-logIn quiz-input edit-input" id="title" placeholder="Lesson Title" required />
    <label for="title"></label>

    <textarea class="text-input-signUp-logIn quiz-input edit-text-area" id="content" placeholder="Lesson Content" rows="10" required></textarea>
    <label for="content"></label>

    <h2 class="demo-options-editor-title">Demo Items</h2>

    <section class="demo-options-editor-container" id="demo-items">

    </section>

    <section>
      <button class="btn btn-dark-blue next-btn" onclick="addNewDemoOptionToForm()">Add Item</button>
      <button class="btn next-btn" onclick="removeLastDemoOptionFromForm()">Remove Item</button>
    </section>

    <section class="submit-buttons-container">
      <button class="btn btn-red next-btn">Cancel</button>
      <button type="submit" class="btn btn-green next-btn">Save</button>
    </section>
  </form>

</main>

<script src="assets/js/edit-lesson.js"></script>

</body>
</html>
